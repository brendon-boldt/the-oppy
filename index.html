<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <title>
      The Oppy
   </title>
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
   </script>

   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/client/mmu.js"></script>
   <script type="text/javascript" src="distrib/client/pcb.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing -->
   <!-- <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script> -->
</head>

<body onload="onDocumentLoad()" class='bg-off'>

  <div id="bgImage"></div>

  <div id="jumbotron" class="jumbotron">
    <div id='statusRow' class="row">
      <div id='statusTitle' class='col-md-2'>The Oppy</div>
      <div id='statusText' class='col-md-2'>[status]</div>
      <div id='statusButtons' class='col-md-6'>
   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             class="btn-success"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             class="btn-danger"
             disabled="true"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             class="btn-info"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnSSMode"
             class="btn-danger"
             style="margin-left:20px; width:145px; text-align: left;"
             disabled="disabled"
             data-toggle='button'
             value="Single-Step: OFF"
             tabindex="3"
             onclick="TSOS.Control.hostBtnSSMode_click(this);">

      <input type="button"
             id = "btnStep"
             class="btn-success"
             disabled="disabled"
             data-toggle='button'
             value=">>"
             tabindex="3"
             onclick="TSOS.Control.hostBtnStep_click(this);">
   </div>
      
      
      </div>
      



      <div id='statusDate' class='col-md-2'>1970-01-01T00:00:00</div>
    </div>
  </div>

<div id="divMain" class='row' style="width:100%;">

   <div id="divConsole" class='col-md-5'>
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div class='col-md-3'>
       <div class='panel panel-default'>
            <div class='panel-title'>Memory</div>
            <div class='panel-body'>
                <div id='divMemory'>
                 <table id  ="tableMemory"
                 ></table>
                </div>
            </div>
       </div>

       <div class='panel panel-default'>
            <div class='panel-title'>CPU</div>
            <div class='panel-body'>
                <div id='divCPU'>
                    <table id  ="tableCPU">
                    <tr>
                        <th>PC</th>
                        <th>IR</th>
                        <th>Acc</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>ZF</th>
                    </tr>
                    <tr>
                        <td id='cpuPC'>--</td>
                        <td id='cpuIR'>---</td>
                        <td id='cpuAcc'>--</td>
                        <td id='cpuX'>--</td>
                        <td id='cpuY'>--</td>
                        <td id='cpuZF'>-</td>
                    </tr>
                 </table>
                </div>
            </div>
       </div>


   </div>

   <div class='col-md-3'>
     <div class='panel panel-default'>
       <div class='panel-title'>Host Log</div>
       <div id="divLog" class="panel-body">
             <textarea readonly name="taHostLog"
                       id  ="taHostLog"
                       style="width:100%"
                       rows="8"
             ></textarea>
       </div>
      </div>

       <div class='panel panel-default'>
            <div class='panel-title'>PCB</div>
            <div class='panel-body'>
                <div id='divPCB'>
                 <table id  ="tablePCB">
                    <tr>
                        <th>PID</th>
                        <th>State</th>
                        <th>PC</th>
                        <th>IR</th>
                        <th>Acc</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Z</th>
                    </tr>
                 </table>
                </div>
            </div>
       </div>


     <div class='panel panel-default'>
       <div class='panel-title'>User Program Input</div>
       <div id="divUserProgramInput" class="panel-body">
             <textarea name="taProgramInput"
                       id  ="taProgramInput"
                       rows='4'
                       style="width:100%"
             >AD 0F 00 00 00 00 00 00 00 00 00 00 00 00 00 66 fa</textarea>
       </div>
     </div>

   </div>
</div>

<p class="footerText" style="clear:both;">
   <br>
   Brendon J. Boldt
   <br>
   <a href="http://brendonjboldt.xyz">brendonjboldt.xyz</a>
</p>

</body>
</html>
